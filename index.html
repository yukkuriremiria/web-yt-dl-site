<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="common.css">
    <title>YouTube Video/Audio Downloader</title>
</head>
<body>
    <div class="container">
        <h1>YouTube Video/Audio Downloader</h1>
        <form action="/download" method="post">
            <label for="videoUrl">Enter YouTube Video URL:</label>
            <input type="text" id="videoUrl" name="videoUrl" required>
        
            <div class="radio-buttons">
                <input type="radio" id="mp4" name="format" value="mp4" checked>
                <label for="mp4">MP4</label>
        
                <input type="radio" id="mp3" name="format" value="mp3">
                <label for="mp3">MP3</label>
            </div>
        
            <button type="submit">Download</button>
        </form>        
    </div>
</body>
</html>
